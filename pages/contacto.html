<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Te esperamos para compartir un momento inolvidable. Hacé tu reserva.">
    <meta name="keywords" content="café, contacto, reserva">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./../images/favicon/favicon.png" type="image/x-icon">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>MiCafé-Contacto</title>
</head>

<body>
    <header class="navegacion">
        <a class="logo" href="../index.html">MiCafé</a>
        <div class="hamburguesa" id="hamburguesa">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul class="navItem" id="navItem">
                <li><a class="navLink" href="../index.html">Inicio</a></li>
                <li><a class="navLink" href="./nosotros.html">Nosotros</a></li>
                <li><a class="navLink" href="./menu.html">Menú</a></li>
                <li><a class="navLink" href="./galeria.html">Galería</a></li>
                <li><a class="navLink" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="portadaSecundaria">
            <h1 class="tituloSecundario">Contáctanos</h1>
            <p class="parrafoPortada">Comunicate con nosotros</p>
        </section>
        <section class="contacto">
            <form class="form">
                <fieldset class="nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </fieldset>
                <fieldset class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </fieldset>
                <fieldset class="horario">
                    <h3 class="tituloHora">Horario de contacto</h3>
                    <div>
                        <input type="radio" name="horario" id="maniana">
                        <label for="maniana">Mañana</label>
                    </div>
                    <div>
                        <input type="radio" name="horario" id="tarde">
                        <label for="tarde">Tarde</label>
                    </div>
                </fieldset>
                <fieldset class="sucursales">
                    <label for="sucursal">Sucursal</label>
                    <select id="sucursal">
                        <option value="springfield">Springfield</option>
                        <option value="chernobyl">Chernobyl</option>
                        <option value="transilvania">Transilvania</option>
                    </select>
                </fieldset>
                <fieldset class="mensaje">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Escribe aquí"></textarea>
                </fieldset>
                <input class="botonEnviar" type="submit" value="Enviar">

            </form>
        </section>
        <section class="mapa">
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.1615469224034!2d-74.31849448522784!3d40.69243964675007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c3ae06232e2395%3A0x13286f5cd1b6a9ca!2sEvergreen%20Ave%2C%20Springfield%2C%20NJ%2007081%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1677021190740!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerContenedor">
            <ul class="listaFooter">
                <li><a class="footLink" href="mailto:contacto@micafe.com">Email</a></li>
                <li><a class="footLink" href="https://www.telegram.org" target="_blank">Telegram</a></li>
                <li><a class="footLink" href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a class="footLink" href="https://es-la.facebook.com" target="_blank">Facebook</a></li>
            </ul>
            <p>Mi Café 2023-Todos los derechos reservados</p>
            <p>Diseño y desarrollo Stella Maris Wilms</p>
        </div>
    </footer>

    <script src="./../js/hamburguesa.js"></script>
</body>

</html>
